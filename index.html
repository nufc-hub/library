        <!-- This will only appear when the library is empty
        once there is content it will be deleted. -->

            <p>Library is empty.</p>
        </div>
        <!-- Library display. Books added to the library will go in here. -->
        <div class="library"></div>
        <!-- displays when 'add book' button is clicked -->
        <div class="overlay"></div>
        <!-- displays when 'add book' button is clicked -->
        <div class="form-box-container">
            <div class="form-box">
                <form action="" class="add-book-form">
                    <h3>Add new book</h3>
                    <input type="text" name="title" id="title" placeholder="Title" autocomplete="off" required>
                    <input type="text" name="author" id="author" placeholder="Author" autocomplete="off" required>
                    <input type="number" name="pages" id="pages" placeholder="Pages" autocomplete="off" required>
                    <div>
                        <label for="have-read">Have you read it?</label>
                        <input type="checkbox" name="have-read" id="have-read">
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
