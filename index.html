<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="grid-wrapper">
        <!-- top -->
        <div class="top"> 
            <div>Library+</div>
            <div>
                <div>Add book</div>
                <button></button>
            </div>
            <div>
                <img src="../library/icons/cog-outline.svg" alt="settings icon">
                <img src="../library/icons/message-outline.svg" alt="send message to support icon">
                <img src="../library/img/DALLÂ·E 2023-07-13 20.54.10 - An arrogant monkey eating an apple while flying too close to the sun. __Style_ cartoon.png" alt="profile image">
            </div>
        </div>
        <!-- middle -->
        <div class="middle">
            <div>
                <img src="../library/icons/book-off-outline.svg" alt="library empty">
            </div>
            <div>
                <p>Library is empty.</p>
            </div>
            <div class="overlay-hidden">
                <div class="form-container-hidden">
                    <form action="">
                        <h3>Add new book</h3>
                        <input type="text" placeholder="Title">
                        <input type="text" placeholder="Author">
                        <input type="text" placeholder="Pages">
                        <div>
                            <label for="have-read">Have you read it?</label>
                            <input type="checkbox" id="have-read">
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
